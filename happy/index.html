<!DOCTYPE html>

<html>

<head>
  <title>Happy Anniversary!</title>

  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="description" content="Parallax Slider with jQuery" />

	<link rel="shortcut icon" href="../favicon.ico" type="image/x-icon"/>
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <link href='http://fonts.googleapis.com/css?family=Stalemate' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:300' rel='stylesheet' type='text/css'>

	<script src="js/cufon-yui.js" type="text/javascript"></script>
	<script src="js/ChunkFive_400.font.js" type="text/javascript"></script>
	
	<script type="text/javascript">
		Cufon.replace('.pxs_loading',{ textShadow: '1px 1px #000'});
	</script>
</head>

<body>
	<audio id="background" autoplay="autoplay" loop>
	  <source src="./audio/1.m4a" type="audio/mpeg">
	</audio>

	<div class="wrapper">
		<h1>Happy Anniversary Jasmin Hu</h1>
	</div>

	<div id="pxs_container" class="pxs_container">
		
		<div class="pxs_bg">
			<div class="pxs_bg1"></div>
			<div class="pxs_bg2"></div>
			<div class="pxs_bg3"></div>
		</div>
		
		<div class="pxs_loading">Loading images...</div>			

		<div class="pxs_slider_wrapper">			
			<ul class="pxs_slider">
				<li><img src="images/other/101.jpg" alt="1st Image" class="opacity"/></li>
				<li><img src="images/other/102.jpg" alt="1st Image" class="opacity"/></li>				
				<li><img src="images/images/1.jpg" alt="1st Image" /></li>
				<li><img src="images/other/103.jpg" alt="1st Image" class="opacity"/></li>					
				<li><img src="images/images/2.jpg" alt="2nd Image" /></li>
				<li><img src="images/other/104.jpg" alt="1st Image" class="opacity"/></li>					
				<li><img src="images/images/3.jpg" alt="3rd Image" /></li>
				<li><img src="images/other/105.jpg" alt="1st Image" class="opacity"/></li>						
				<li><img src="images/images/4.jpg" alt="4th Image" /></li>
				<li><img src="images/other/106.jpg" alt="1st Image" class="opacity"/></li>					
			</ul>
			
			<div class="pxs_navigation">
				<span class="pxs_next"></span>
				<span class="pxs_prev"></span>
			</div>

		</div>
	</div>

	<div class="footer">
		<p>Created by Tony Pham</p>
		<p>Made for Jasmin Hu</p>
		<p>February 11th, 2014</p>

	</div>

	<!-- The JavaScript -->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
	<script type="text/javascript" src="js/parallax.js"></script>

	<script type="text/javascript">
		$(function() {
			var $pxs_container	= $('#pxs_container');
			$pxs_container.parallaxSlider();
		});
	</script>

	<script>
		$pxs_container = $('#pxs_container')
		$pxs_next		= $('.pxs_next',$pxs_container);
		setInterval(function(){
			$pxs_next.trigger('click');
		},7000);
	</script>

</body>

</html>
